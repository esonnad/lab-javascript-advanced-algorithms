<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DataStructures | Stacks &amp; Queues</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="lib/jquery-3.1.1.min.js"></script>
</head>
<body>
  <section class="container">
    <h1>Abstract Data Types</h1>

    <section class="columns">
      <div class="data-structure">
        <h2>Stack</h2>
        <input class="stack-input">
        <button type="button" class="stack-add btn btn-success btn-block" style="margin: 10px;">ADD</button>
        <button type="button" class="stack-take btn btn-success btn-block" style="margin: 10px;">TAKE</button>

        <div class="elem overflow s-overflow">STACK OVERFLOW</div>
        <div class="elem s-elem s-elem7 "></div>
        <div class="elem s-elem s-elem6"></div>
        <div class="elem s-elem s-elem5"></div>
        <div class="elem s-elem s-elem4"></div>
        <div class="elem s-elem s-elem3"></div>
        <div class="elem s-elem s-elem2"></div>
        <div class="elem s-elem s-elem1"></div>
        <div class="elem s-elem s-elem0"></div>
        <div class="elem overflow s-underflow">QUEUE UNDERFLOW</div>



      </div>

      <div class="data-structure">
        <h2>Queue</h2>
        <input class="queue-input">
        <button type="button" class="queue-add btn btn-success btn-block" style="margin: 10px;">ADD</button>
        <button type="button" class="queue-take btn btn-success btn-block" style="margin: 10px;">TAKE</button>
        <div class="elem overflow q-overflow">QUEUE OVERFLOW</div>
        <div class="elem q-elem q-elem7"></div>
        <div class="elem q-elem q-elem6"></div>
        <div class="elem q-elem q-elem5"></div>
        <div class="elem q-elem q-elem4"></div>
        <div class="elem q-elem q-elem3"></div>
        <div class="elem q-elem q-elem2"></div>
        <div class="elem q-elem q-elem1"></div>
        <div class="elem q-elem q-elem0"></div>
        <div class="elem overflow q-underflow">QUEUE UNDERFLOW</div>




      </div>

    </section>





  </section>

  <script src="src/StackDataStructure.js"></script>
  <script src="src/QueueDataStructure.js"></script>
  <script src="js/stack.js"></script>
  <script src="js/queue.js"></script>
</body>
</html>
